<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io Test</title>
	<style>
		html, body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	Left-right: <span id="lr"></span><br>
	Front-back: <span id="fb"></span><br>
	Direction: <span id="dir"></span>

		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
	<script>
		var scene, camera, renderer;
 
 init();
 animate();

 function init() {
 	scene = new THREE.Scene();
 	var WIDTH = window.innerWidth,
 		HEIGHT = window.innerHeight;

 	renderer = new THREE.WebGLRenderer({antialias:true});
 	renderer.setSize(WIDTH, HEIGHT);
 	document.body.appendChild(renderer.domElement);

 	camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
 	camera.position.set(0,6,0);
 	scene.add(camera);

 	window.addEventListender('resize', function() {
 		var WIDTH = window.innerWidth,
 			HEIGHT = window.innerHeight;
 		renderer.setSize(WIDTH, HEIGHT);
 		camera.aspect = WIDTH / HEIGHT;
 		camera.updateProjectionMatrix();
 	});

 	renderer.setClearColorHex(0x33F47, 1);

 	var light = new THREE.PointLight(0xffffff);
 	light.position.set(-100,200,100);
 	scene.add(light);

 	renderer.render(scene, camera);
 	controls.update;

 }
	</script>

	<script>
		var dir;
		var socket = io.connect();
		socket.on('message', function(data){
    		console.log(data.letter);
		});
		socket.on('deviceData', function(data){
			var lr = Math.ceil(data.lr);
			var fb = Math.ceil(data.fb);
			dir = Math.ceil(data.dir);

			$("#lr").text(lr);
			$("#fb").text(fb);
			$("#dir").text(dir);
		})
	</script>
</body>
</html>
